<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>test</title>
	<style>

	</style>
</head>

<body>
	<div id="root"></div>
	<script crossorigin src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
	<script crossorigin src="https://cdn.bootcss.com/babel-standalone/6.10.3/babel.min.js"></script>
	<script type="text/javascript" src="co.js"></script>
	<script type="text/javascript" src="test.js"></script>
	<script type="text/jsx">
		const { createContext } = react;

		const CountCtx = createContext(0);
	</script>
	<script type="text/jsx">
		const { useContext } = react;

		function Counter() {
			const count = useContext(CountCtx)
			return (
				<div>Counter is {count}</div>
			)
		}
	</script>
	<script type="text/jsx">
		const { useState, createContext } = React;

		function Example() {
			const [count, setCount] = useState(0);

			return (
				<div>
					<CountCtx.Provider value={[count, setCount]}>
						<Counter />
						<button onClick={() => setCount(count + 1)}>parent button +1</button>
					</CountCtx.Provider>
				</div>
			)
		}

		ReactDOM.render(
			<Example />,
			document.getElementById('root')
		)
	</script> 
</body>

</html>
