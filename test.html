	<style>
		.page {
			position: absolute;
			top: 0;
			left: 50%;
			width: 200px;
			height: 250px;
			transform-origin: left center;
			transform-style: preserve-3d;
			transition: all ease 1s;
			transform: rotateY(-180deg);
		}

		.page_cover {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			line-height: 250px;
			text-align: center;
			color: #FFF;
			font-size: 24px;
			backface-visibility: hidden;
			background: #000;
		}

		.page_back {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			line-height: 250px;
			text-align: center;
			color: #FFF;
			font-size: 24px;
			backface-visibility: hidden;
			background: red;
		}
	</style>
</head>

<body>
	<div class="page">
		<div class="page_front page_cover">Cover</div>
		<div class="page_back page_1">1</div>
	</div>
