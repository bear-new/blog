<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            display: flex;
            margin: 50px;
            padding: 20px;
        }

        .left {
            display: flex;
            flex-direction: column;
            width: 100px;
            padding-right: 10px;
            padding-bottom: 60px;
            text-align: right;
        }

        .left div {
            flex: 1;
        }

        .right {
            flex: 1;
        }

        .box {
            position: relative;
            display: flex;
            width: 600px;
            height: 400px;
            border-left: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .box .chart {
            position: relative;
        }

        .chart div {
            position: absolute;
            width: 80%;
            height: 5px;
            left: 10%;
        }

        .orange {
            background: rgb(185, 69, 13);
            border: 1px solid #333;
            border-radius: 4px;
        }

        .black {
            background: rgb(0, 0, 0);
            border: 1px solid #333;
            border-radius: 4px;
        }

        .box .x-arrow,
        .box .y-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .box .x-arrow {
            right: -10px;
            bottom: -5px;
            border-color: transparent transparent transparent black;
            border-width: 5px 5px 5px 10px;
        }

        .box .y-arrow {
            top: -10px;
            left: -5px;
            border-color: transparent transparent black transparent;
            border-width: 0 5px 10px 5px;
        }

        .box .y-title {
            position: absolute;
            top: -40px;
            transform: translateX(-50%);
        }

        .box .header {
            position: absolute;
            display: flex;
            top: -40px;
            left: 30%;
        }

        .box .chart {
            flex: 1;
        }

        .header .des {
            padding-left: 80px;
        }

        .des .des-item {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .des .ask-chart {
            width: 60px;
            height: 20px;
            background: rgb(185, 69, 13);
            margin-right: 5px;
        }

        .des .bid-chart {
            width: 60px;
            height: 20px;
            background: rgb(0, 0, 0);
            margin-right: 5px;
        }

        .xAis {
            height: 60px;
        }

        .xAis-name,
        .xAis-number {
            position: relative;
            display: flex;
            width: 600px;
        }

        .xAis div {
            text-align: center;
        }

        .xAis span {
            flex: 1;
        }

        .x-tip {
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(-120%)
        }
        .layui-form select[name^="exchange"] {display: block }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">
            <div class="box">
                <div class="x-arrow"></div>
                <div class="y-arrow"></div>
                <div class="header">
                    <div class="title">BTC/USDT 实时bid-ask</div>
                    <div class="des">
                        <div class="des-item">
                            <div class="ask-chart"></div>
                            <div>ask price</div>
                        </div>
                        <div class="des-item">
                            <div class="bid-chart"></div>
                            <div>bid price</div>
                        </div>
                    </div>
                </div>
                <div class="y-title">Part A: 实时报价情况</div>
            </div>
            <div class="xAis">
                <div class="xAis-name"></div>
                <div class="xAis-number">
                    <span class="x-tip">报价时差</span>
                </div>
            </div>
        </div>
    </div>

    <form style="" class="layui-form" action="">
            <div style="display: inline-block" class="layui-form-item">
                <label style="width: 100px" class="layui-form-label">交易所</label>
                <div style="width: 120px" class="layui-input-block">
                    <select name="exchange">
                        <option value="huobi">huobi</option>
                        <option value="binance">binance</option>
                        <option value="okex">okex</option>
                    </select>
                </div>
            </div>
            <div style="display: inline-block" class="layui-form-item">
                <label style="width: 100px" class="layui-form-label">对面交易所</label>
                <div style="width: 120px" class="layui-input-block">
                    <select name="exchange1">
                        <option value="huobi">huobi</option>
                        <option value="binance">binance</option>
                        <option value="okex">okex</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">验证日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form> 


    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
</body>

</html>
